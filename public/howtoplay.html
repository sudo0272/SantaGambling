<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>산타의 선물</title>
</head>
<body>
    <div>플레이 방법</div>
    <ol>
        <li>확률을 정합니다 [예) 80%]</li>
        <li>배팅할 선물의 개수를 정합니다 [예) 2개]</li>
        <li>정한 확률에 의거해 당첨됩니다 [예) 80%의 확률로 당첨]</li>
        <li>[(100 - 확률)% * 선물_개수] 만큼의 선물이 지급됩니다 [예) (100 - 80)% * 2 = 0.4]</li>
        <li>단, 당첨된 선물의 개수가 소수일 경우 반올림하여 지급힙니다 [예) 0개]</li>
        <li>선물이 하나도 남지 않게 되면 게임 오버됩니다</li>
    </ol>

    <a href="/game.html"></a>
</body>
</html>
